<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <style>
        #container{
            height: 400px;
            width: 500px;
            padding: 5px;
        }
        #colored{
            height: 150px;
            width: 100%;
            background-color: rgb(0, 0, 0);
        }
        #current{
            height: 20px;
            width: 100%;
            text-align: center;
        }
        p {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="colored"></div>
        <div id="current">RGB(0, 0, 0)</div>
        <p>Red:&nbsp;&nbsp;&nbsp;       
            <button id="adding" plus-num="1" color="0">1+</button>
            <button id="adding" plus-num="5" color="0">5+</button>
            <button id="adding" plus-num="10" color="0">10+</button>
        </p>
        <p>Green:&nbsp;
            <button id="adding" plus-num="1" color="1">1+</button>
            <button id="adding" plus-num="5" color="1">5+</button>
            <button id="adding" plus-num="10" color="1">10+</button>
        </p>
        <p>Blue:&nbsp;&nbsp;&nbsp;          
            <button id="adding" plus-num="1" color="2">1+</button>
            <button id="adding" plus-num="5" color="2">5+</button>
            <button id="adding" plus-num="10" color="2">10+</button>
        </p>   
    </div>
    <script src="app.js"></script>
</body>
</html>
